    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cliente.js">
    </script>
</head>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="../tipogestion/listar.html">Tipo de gestión</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="text-center">Agregar Cliente</h1>
        <div class="card mt-3">
            <div class="card-header">Ingreso de Cliente</div>
            <div class="card-body">
                <form>
                     <div class="mb-3">
                        <label for="txt_id_cliente" class="form-label">rut</label>
                        <input type="text" class="form-control" id="txt_id_cliente">
                    </div>
                    <div class="mb-3">
                        <label for="txt_dv" class="form-label">DV</label>
                        <input type="text" class="form-control" id="txt_dv" placeholder="DV">
                    </div>
                    <div class="mb-3">
                        <label for="txt_nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="txt_nombres" placeholder="Nombres">
                    </div>
                    <div class="mb-3">
                        <label for="txt_apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="txt_apellidos" placeholder="Apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="txt_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txt_email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="txt_celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="txt_celular" placeholder="Celular">
                    </div>
                    <input type="button" value="Agregar Cliente" class="btn btn-primary" onclick="agregarCliente();">
                </form>
            </div>
        </div>
    </div>
     <!-- Modal -->
     <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal1">ERROR</h1> 
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Se produjo un error al agregar el cliente. Por favor, inténtelo de nuevo.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
      </div>
    </div>
  </div>
</body>
